<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
</head>

<body>
    <div style="width:100%; height:700px;" id="tree"></div>

    <script src="js/familytree.js"></script>

    <script>
        var family = new FamilyTree(document.getElementById("tree"), {
            showXScroll: FamilyTree.scroll.visible,
            showYScroll: FamilyTree.scroll.visible,
            mouseScrool: FamilyTree.action.zoom,
            nodeTreeMenu: true,
            nodeBinding: {
                field_0: "name",
                img_0: "photo"
            },
            editForm: {
                titleBinding: "name",
                photoBinding: "photo",
                generateElementsFromFields: true,
                addMore: 'Add Elements',
                addMoreBtn: 'Add Element',
                addMoreFieldName: 'Element Name',
                elements: [
                    { type: 'textbox', label: 'Full Name', binding: 'name', vlidators: { required: "required" } },
                    { type: 'textbox', label: 'Photo URL', binding: "photo" },
                    { type: 'date', label: 'Birth Date', binding: 'birthDate' },
                    { type: 'textbox', label: 'Gender', binding: 'gender' },
                    [
                        { type: 'textbox', label: 'Country', binding: 'country' },
                        { type: 'textbox', label: 'City', binding: 'city' },
                    ],
                ],
                buttons: {
                    edit: {
                        icon: FamilyTree.icon.edit(24, 24, '#fff'),
                        text: 'Edit',
                        hideIfEditMode: true,
                        hideIfDetailsMode: false
                    },
                    share: null,
                    pdf: {
                        icon: FamilyTree.icon.pdf(24, 24, '#fff'),
                        text: 'Save PDF'
                    }
                },
            },
        });

        family.load(
            [
                { id: 0, pids: [1], gender: 'male', name: 'Johnny T. Parks', birthDate: '1867-09-16', photo: 'https://cdn.balkan.app/shared/m60/1.jpg', city: "Huntington", country: "New York(NY)" },
                { id: 1, pids: [0], gender: 'female', name: 'Alice A. Peters Parks', birthDate: '1873-07-03', photo: 'https://cdn.balkan.app/shared/w60/1.jpg', city: "Huntington", country: "New York(NY)" },

                { id: 2, pids: [3], gender: 'female', name: 'Robin W. P. P. Stjean', fid: 0, mid: 1, birthDate: '1909-05-03', photo: 'https://cdn.balkan.app/shared/w60/2.jpg', city: "Los Angeles", country: "California(CA)" },
                { id: 3, pids: [2], gender: 'male', name: 'George W. Stjean', birthDate: '1907-06-22', photo: 'https://cdn.balkan.app/shared/m60/2.jpg', city: "Los Angeles", country: "California(CA)" },

                { id: 4, pids: [], gender: 'male', name: 'William J. Stjean', fid: 3, mid: 2, birthDate: '1940-05-13', photo: 'https://cdn.balkan.app/shared/m60/3.jpg', city: "San Rafael", country: "California(CA)" },

                { id: 5, pids: [], gender: 'male', name: 'John N. Stjean', fid: 3, mid: 2, birthDate: '1942-05-13', photo: 'https://cdn.balkan.app/shared/m60/4.jpg', city: "San Rafael", country: "California(CA)" },
            ]
        );
    </script>
</body>

</html>
